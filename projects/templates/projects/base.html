{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lawrence Tinago{% endblock %}</title>
    <!-- Add your meta tags, stylesheets, and other head content -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Include Bootstrap or other CSS frameworks -->

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <!-- Dark Theme -->
    <style>
        /* Add dark theme styles here */
        :root {
            --bg-primary: #111; /* Dark background color */
            --text-primary: #fff; /* White text color */
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>

<header>
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Lawrence Tinago</h1>
            <ul class="flex space-x-4">
                <!-- About link with smooth scroll -->
                <li><a href="#about-section" class="text-white">About</a></li>
                <li><a href="#projects-section" class="text-white">Projects</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-center items-center">
        <!-- Links to LinkedIn and GitHub -->
        <a href="https://www.linkedin.com/" class="mr-4">LinkedIn</a>
        <a href="https://github.com/" class="mr-4">GitHub</a>
    </div>
</footer>

<!-- Smooth scroll script -->
<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
</script>

</body>
</html>
